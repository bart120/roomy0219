<ion-header>
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>

    <ion-title>Salle numéro {{id}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-card>
    <ion-card-header>
      <ion-card-title>{{salle?.name}}</ion-card-title>
      <ion-card-subtitle>{{salle?.price}} €</ion-card-subtitle>

    </ion-card-header>
    <ion-card-content>
      <ion-badge color="primary">{{salle?.seatCount}}</ion-badge> places disponibles.
    </ion-card-content>
  </ion-card>
</ion-content>
